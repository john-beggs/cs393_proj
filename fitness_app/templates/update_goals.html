{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Fitness Goals</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Update Fitness Goals</h1>
    </header>
    <main>
        <section>
            <h2>Update Goals for {{ member.name }}</h2>
            <form method="post" class="form-container">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="button">Update Goals</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Fuzz Fitness | All Rights Reserved</p>
    </footer>
</body>
</html>
