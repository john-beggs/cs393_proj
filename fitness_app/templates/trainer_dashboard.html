{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Welcome, {{ user.username }}!</h1>
    </header>
    <main>
        <section class="dashboard-container">
            <h2>Your Dashboard</h2>
            <p>Manage your classes here.</p>
            <div class="button-container">
                <a href="{% url 'mark_attendance' %}" class="button">Attendance</a>
                <a href="{% url 'view_all_classes' %}" class="button">View All Classes</a>
                <a href="{% url 'delete_class' %}" class="button">Delete Available Class</a>
                <a href="{% url 'logout' %}" class="button logout-button">Logout</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Fuzz Fitness | All Rights Reserved</p>
    </footer>
</body>
</html>
