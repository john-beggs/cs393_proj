{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Class</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Delete a Class</h1>
    </header>
    <main>
        <form method="POST">
            {% csrf_token %}
            <label for="session_id">Select a Class to Delete:</label>
            <select name="session_id" id="session_id" required>
                {% for session in classes %}
                    <option value="{{ session.id }}">
                        {{ session.date }} | {{ session.time }} | {{ session.space.name }}
                    </option>
                {% endfor %}
            </select>
            <button type="submit" class="button">Delete Class</button>
        </form>
        <a href="{% url 'trainer_dashboard' %}" class="button">Back to Dashboard</a>
    </main>
</body>
</html>
